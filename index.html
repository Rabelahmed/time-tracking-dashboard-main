<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <script defer src="./script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>
  <main>
    <section id="profile">
      <div class="profile-person">
        <img src="./images/image-jeremy.png" alt="avatar">
        <div class="person-info">
          <p>Report for</p>
        <h1>Jeremy Robson</h1>
        </div>
      </div>
      <ul class="profile-nav">
        <li><button id="daily-btn" class="btn">Daily</button></li>
        <li><button id="weekly-btn" class="btn">Weekly</button></li>
        <li><button id="monthly-btn" class="btn">Monthly</button></li>
      </ul>
    </section>

    <section class="card work">
      <div class="content">
        <div id="title-work" class="header">
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div id="work-timeframes" class="timeframes">
          <div class="timeframe daily"></div>
          <div class="timeframe weekly"></div>
          <div class="timeframe monthly"></div>
        </div>
      </div>
      
      
      
    </section>

    <section class="card play">

      <div class="content">
        <div id="title-play" class="header">
          
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
  
        <div id="play-timeframes" class="timeframes">
          <div class="timeframe daily"></div>
          <div class="timeframe weekly"></div>
          <div class="timeframe monthly"></div>
        </div>
      </div>
      
      

    </section>

    <section class="card study">
      <div class="content">
      <div id="title-study" class="header">
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>

      <div id="study-timeframes" class="timeframes">
        <div class="timeframe daily"></div>
        <div class="timeframe weekly"></div>
        <div class="timeframe monthly"></div>
      </div>
      </div>

    </section>

    <section class="card exercise">
      <div class="content">
        <div id="title-exercise" class="header">
          
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
  
        <div id="exercise-timeframes" class="timeframes">
          <div class="timeframe daily"></div>
          <div class="timeframe weekly"></div>
          <div class="timeframe monthly"></div>
        </div>
  
      </div>

    </section>
    <section class="card social" >
      <div class="content">
        <div id="title-social" class="header">
          
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
  
        <div id="social-timeframes" class="timeframes">
          <div class="timeframe daily"></div>
          <div class="timeframe weekly"></div>
          <div class="timeframe monthly"></div>
        </div>
      </div>

      
    </section>
    <section class="card self-care" >

      <div class="content">
        
      <div id="title-self-care" class="header">
        
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>

      <div id="self-care-timesframes" class="timeframes">
        <div class="timeframe daily" ></div>
        <div class="timeframe weekly"></div>
        <div class="timeframe monthly"></div>
      </div>
      </div>
 
    </section>
  </main>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rabel Ahmed</a>.
  </div>
</body>
</html>
